<!DOCTYPE html>
<html>
  <head>
    <style>
      .img1 {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
      }

      .img2 {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
      }

      .img2:hover {
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
      }
    </style>
  </head>
  <body>
    <h2>Thumbnail Images</h2>
    <p>Use the border property to create thumbnail images:</p>

    <img class="img1" src="paris.jpg" alt="Paris" style="width: 150px" />

    <h2>Thumbnail Image Link</h2>
    <a href="paris.jpg">
      <img class="img2" src="paris.jpg" alt="Paris" />
    </a>
  </body>
</html>
