<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Button</title>

    <style>
      body {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-image: linear-gradient(#0d0011, #690088);
        color: white;
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 100px;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        color: #dc66ff;
        background-color: #0d0011;
        padding: 10px;
        box-shadow: 1px 1px 10px #0d0011;
        cursor: pointer;
        border: 2px solid #0d0011;
        border-radius: 3px;
        margin: 5px;
        font-weight: bolder;
        letter-spacing: 1px;
      }

      .btn:hover {
        background-color: #dc66ff;
        color: #0d0011;
        border: 2px solid #dc66ff;
        box-shadow: 1px 1px 6px #dc66ff;
      }

      .btn:active {
        background-color: #dc66ff;
        color: #0d0011;
        border: 2px solid #dc66ff;
        box-shadow: 1px 1px 2px #dc66ff;
        transform: translate(2px, 2px);
      }
    </style>
  </head>
  <body>
    <a href="#" class="btn">test</a>
    <a href="#" class="btn">test</a>
    <a href="#" class="btn">test</a>
    <a href="#" class="btn">test</a>

    <script></script>
  </body>
</html>
