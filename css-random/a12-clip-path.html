<!DOCTYPE html>
<html>
  <head>
    <style>
      /* clip-path serve para cortar imagens. Como propriedade do atributo usa-se as coordenadas nas quais a imagem ser√° visivel */
      img {
        clip-path: circle(50%);
      }
    </style>
  </head>
  <body>
    <h2>The clip-path property</h2>

    <img src="img_5terre.jpg" width="100" height="140" />
  </body>
</html>
