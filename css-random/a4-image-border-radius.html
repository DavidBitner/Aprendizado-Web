<!DOCTYPE html>
<html>
  <head>
    <style>
      .img1 {
        border-radius: 8px;
      }

      .img2 {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h2>Rounded Images</h2>
    <p>Use the border-radius property to create rounded images:</p>

    <img class="img1" src="paris.jpg" alt="Paris" width="300" height="300" />
    <img class="img2" src="paris.jpg" alt="Paris" width="300" height="300" />
  </body>
</html>
