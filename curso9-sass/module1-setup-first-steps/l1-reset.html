<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <style>
      * {
        /* 
          Navegadores por padrão possuem configurações de margin e padding, 
          para evitar que o layout desenvolvido não fique igual em todos os 
          navegadores, antes de qualquer coisa se atribui o valor 0 a padding 
          e margin da página 
        */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "lato", sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.7;
        color: #777;
      }
    </style>

    <title>Title</title>
  </head>
  <body>
    <header class="header">Some Text...</header>
  </body>
</html>
