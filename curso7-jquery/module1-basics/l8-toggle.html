<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="js/jquery.js"></script>

    <script>
      $("document").ready(function () {
        $("#toggle-me").click(function () {
          $(".text-box").toggle(4000, "swing");
        });
      });
    </script>

    <style>
      .text-box {
        background-color: cornsilk;
      }
    </style>
  </head>
  <body>
    <h1>jQuery</h1>

    <a href="#" id="toggle-me">Toggle</a>

    <div class="text-box">
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur
        tempora similique, odio sequi obcaecati eveniet eius minus nesciunt nisi
        magni iusto perspiciatis nulla, totam at dolore, itaque odit ratione
        maxime?
      </p>
    </div>
  </body>
</html>
