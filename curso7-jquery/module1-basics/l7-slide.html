<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="js/jquery.js"></script>

    <script>
      $("document").ready(function () {
        $("#slide-up").on("click", function () {
          $(".text-box").slideUp("3000", "linear");
        });
        $("#slide-down").on("click", function () {
          $(".text-box").slideDown("3000", "linear");
        });
        $("#toggle-slide").on("click", function () {
          $(".text-box").slideToggle("3000", function () {
            alert("Done");
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>jQuery</h1>

    <a href="#" id="slide-up">Slide Up</a> |
    <a href="#" id="slide-down">Slide Down</a> |
    <a href="#" id="toggle-slide">Toggle Slide</a>

    <div class="text-box">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas aliquid
      esse reiciendis ratione, itaque eaque quo libero eligendi veritatis
      excepturi, a optio nisi eos distinctio sed culpa sit quod beatae!
    </div>
  </body>
</html>
