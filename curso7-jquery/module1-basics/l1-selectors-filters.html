<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="js/jquery.js"></script>

    <script>
      $("document").ready(function () {
        $("body").append("<h1>Hello World</h1>");

        $("h2").css("border", "1px dotted red");

        $("h2:first").css("border", "2px solid green");
      });
    </script>
  </head>
  <body>
    <h2>I love jQuery 1</h2>
    <h2>I love jQuery 2</h2>
    <h2>I love jQuery 3</h2>
  </body>
</html>
