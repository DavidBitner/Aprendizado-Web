<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Position the <h1> element to always be 50px from the top, and 50px from the right, relative to the window/frame edges. */

      h1 {
        color: red;

        /* Answer */
        position: fixed;
        top: 50px;
        right: 50px;
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
  </body>
</html>
