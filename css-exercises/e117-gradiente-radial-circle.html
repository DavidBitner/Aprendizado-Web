<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set a radial gradient background for the <div> element, with a circle shape, transitioning from "white" to "green". */

      /* Answer */
      div {
        background-image: radial-gradient(circle, white, green);
      }
    </style>
  </head>
  <body>
    <div style="height: 200px"></div>
  </body>
</html>
