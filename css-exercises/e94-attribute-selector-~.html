<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the opacity to "50%", for elements with a "title" attribute containing the word "red". */

      /* Answer */
      img[title~="red"] {
        opacity: 50%;
      }
    </style>
  </head>
  <body>
    <img
      src="klematis_small.jpg"
      title="two red flowers"
      width="107"
      height="90"
    />
    <img
      src="klematis2_small.jpg"
      title="purple flower"
      width="107"
      height="80"
    />
    <img src="klematis3_small.jpg" title="red flower" width="116" height="90" />
    <img
      src="klematis4_small.jpg"
      title="two white flowers"
      width="120"
      height="90"
    />
  </body>
</html>
