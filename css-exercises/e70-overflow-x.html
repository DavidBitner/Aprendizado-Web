<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add a horizontal scrollbar to <div>. */

      div {
        background-color: #eee;
        width: 150px;
        height: 70px;
        border: 1px dotted black;
        white-space: nowrap;

        /* Answer */
        overflow-x: scroll;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        In my younger and more vulnerable years my father gave me some advice
        that I've been turning over in my mind ever since.
      </p>
    </div>
  </body>
</html>
