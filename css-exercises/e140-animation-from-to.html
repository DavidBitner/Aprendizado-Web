<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add a 2 second animation for the <div> element, which changes the color from red to blue. Call the animation "example" */

      /* Answer */
      @keyframes example {
        from {
          background-color: red;
        }
        to {
          background-color: blue;
        }
      }
      div {
        width: 100px;
        height: 100px;
        background-color: red;

        /* Answer */
        animation-name: example;
        animation-duration: 2s;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
