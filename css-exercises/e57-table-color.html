<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the background color of <th> elements to "lightblue". */

      table,
      td,
      th {
        border: 1px solid black;
      }

      /* Answer */
      th {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
