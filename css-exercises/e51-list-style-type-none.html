<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Remove the bullets/markers from the list items. */

      /* Answer */
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </body>
</html>
