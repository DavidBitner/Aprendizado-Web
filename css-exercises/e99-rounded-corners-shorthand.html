<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Give the <div> element a rounded corner (25px radius) on the bottom left side. */

      div {
        background: #73ad21;
        padding: 20px;
        width: 200px;

        /* Answer */
        border-radius: 0px 0px 0px 25px;
      }
    </style>
  </head>
  <body>
    <div>This is a div element. It has some text.</div>
  </body>
</html>
