      /**
      * Existem duas formas de comparar valores com o sinal de igual:
      * == Que é a meneira de saber se os valores são iguais, ignorando o tipo dos valores
      * === Que é a maneira de comparar todos os aspectos dos valores, mostrando como verdadeiro apenas quando os valores forem exatamente iguais em todos os aspectos
      */

      //Interessante saber que quando for necessário apenas um If, sem o else, pode-se fazer todo o código na mesma linha
      const age = 18

      if (age === 18) console.log('You just became an adult (strict)')

      if (age == 18) console.log('You just became an adult (loose)')
