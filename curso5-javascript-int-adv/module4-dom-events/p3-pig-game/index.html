<!DOCTYPE html>
<html lang="en">

<head>
  <!-- TAGS META -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- Titulo do documento -->
  <title>Tema Bootstrap</title>
</head>

<body>
  <!-- START HERE -->
  <div class="container">
    <div class="row mt-5">
      <div class="player col-6 text-center p-5" id="p1">
        <h1 class="mt-5">PLAYER 1</h1>
        <h2 class="points display-2 font-weight-bold mb-5">6</h2>
        <div class="space"></div>
        <div id="box" class="my-5 text-center mx-auto align-items-center d-flex flex-column text-light">
          <h3 class="item-hl mt-3">CURRENT</h3>
          <h3 class="item-hl mb-3 display-4 font-weight-bold">0</h3>
        </div>
      </div>

      <div class="player col-6 text-center p-5" id="p2">
        <h1 class="mt-5">PLAYER 2</h1>
        <h2 class="points display-2 font-weight-bold mb-5">7</h2>
        <div class="space"></div>
        <div id="box" class="my-5 text-center mx-auto align-items-center d-flex flex-column text-light">
          <h3 class="item-hl mt-3">CURRENT</h3>
          <h3 class="item-hl mb-3 display-4 font-weight-bold">0</h3>
        </div>
      </div>

      <div class="btns d-flex flex-column">
        <button class="btn btn-light m-5 item-hl">NEW GAME</button>
        <img class="dice align-self-center my-5" src="img/dice-1.png" alt="">
        <button class="btn btn-light mt-5 mx-5 item-hl">ROLL DICE</button>
        <button class="btn btn-light mb-5 mx-5 mt-2 item-hl">HOLD</button>
      </div>
    </div>
  </div>

  <!-- JS bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/66fe1b441d.js" crossorigin="anonymous"></script>

  <!-- Meu JS -->
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear())
  </script>
</body>

</html>
