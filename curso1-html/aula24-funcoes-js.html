<!DOCTYPE html>
<html>

<head>
    <title>Lampada</title>
    <meta charset="utf-8">
    <script>
        var quebrada = false
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "projeto-glass-html5/_imagens/lampada-quebrada.jpg"
            }
            if (tipo == 2) {
                arquivo = "projeto-glass-html5/_imagens/lampada-acesa.jpg"
            }
            if (tipo == 3) {
                arquivo = "projeto-glass-html5/_imagens/lampada-apagada.jpg"
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo
                if (tipo == 1) {
                    quebrada = true
                }
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onclick="mudaLampada(1)"
        onmouseover="mudaLampada(2)" onmouseout="mudaLampada(3)">
</body>

</html>
