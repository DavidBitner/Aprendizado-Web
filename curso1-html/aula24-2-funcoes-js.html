<!DOCTYPE html>
<html>

<head>
    <title>Lampada</title>
    <meta charset="utf-8">
    <script>
        var quebrada = false
        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "projeto-glass-html5/_imagens/" + tipo + ".jpg"
                if (tipo == 'lampada-quebrada') {
                    quebrada = true
                }
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onclick="mudaLampada('lampada-quebrada')"
        onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')">
</body>

</html>
