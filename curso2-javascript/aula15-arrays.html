<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Arrays</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 15pt;
        }

        header {
            margin: 30px 0px;
            font: bold 15pt Arial;
            text-align: center;
        }

        section {
            margin: auto;
            width: 400px;
            height: 300px;
            border-radius: 2px;
            border-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            background-color: white;
            color: black;
            padding-top: 5px;
            font: normal 12pt Arial;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, .3);
        }

        footer {
            margin: 10px;
            text-align: center;
            font: bold 12pt Arial;
        }
    </style>
</head>

<body>
    <header>
        <h1>Arrays</h1>
    </header>

    <section>
        <input type="button" value="CLICK" id="botao">
        <p id="resposta">RESPOSTA</p>
    </section>

    <footer>
        <p>&copy; David Bitner</p>
    </footer>

    <script>
        var botao = document.querySelector('input#botao')
        botao.addEventListener('click', funcao)
        function funcao() {
            var res = document.querySelector('p#resposta')
            let a = [1, 5, 9, 18]
            res.innerHTML = `O array tem ${a.length} elementos<br>`
            for(let i = 0; i < a.length; i++){
                res.innerHTML += `${a[i]}<br>`
            }
            for(let i in a){
                res.innerHTML += `Doidera ${i}. `
            }
        }
    </script>
</body>

</html>
