<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Titulo</title>
    <meta charset="utf-8">
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('onmouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'Entrou'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'black'
        }
    </script>
</body>

</html>
