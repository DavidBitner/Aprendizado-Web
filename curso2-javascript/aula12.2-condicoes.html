<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Condições</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 15pt;
        }
    </style>
</head>

<body>
    <h1>Condições</h1>
    <input type="number" name="hora" id="hora">
    <input type="button" value="CLICK" id="botao">
    <p id="resposta">RESPOSTA</p>
    <script>
        var botao = document.querySelector('input#botao')
        botao.addEventListener('click', funcao)
        function funcao() {
            var horario = document.querySelector('input#hora').value
            var res = document.querySelector('p#resposta')
            if (horario >= 1 && horario <= 12) {
                res.innerHTML = 'Bom Dia!'
                res.style.color = 'yellow'
            } else if (horario >= 13 & horario <= 18) {
                res.innerHTML = 'Boa Tarde!'
                res.style.color = 'brown'
            } else {
                res.innerHTML = 'Boa Noite!'
                res.style.color = 'Blue'
            }
        }
    </script>
</body>

</html>
