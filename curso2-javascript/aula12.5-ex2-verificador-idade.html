<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Verificador</title>
    <meta charset="utf-8">
    <style>
        body {
            color: white;
            background-color: #446fcf;
        }

        header {
            margin: 30px 0px;
            font: bold 15pt Arial;
            text-align: center;
        }

        div#verificador {
            margin: auto;
            width: 400px;
            height: 350px;
            border-radius: 2px;
            border-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            background-color: white;
            color: black;
            padding-top: 5px;
            font: normal 12pt Arial;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, .3);
        }

        div#verificador input#verificar {
            height: 40px;
            width: 100px;
            border-radius: 200px;
            border-width: 0px;
            border-color: black;
            box-shadow: 1px 1px 1px rgba(48, 186, 69, .5);
            background-color: #30ba45;
            margin-bottom: 20px;
        }

        div#verificador div#imgs {
            margin: auto;
            border-radius: 200px;
            height: 150px;
            width: 150px;
            background-size: cover;
            background-color: black;
        }

        footer {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <div id="verificador">
        <p>Ano de Nascimento: <input type="number" name="nascimento" id="nascimento"></p>
        <p>Sexo: <input type="radio" name="sexo" id="masculino">Masculino<input type="radio" name="sexo" id="feminino">Feminino</p>
        <input type="button" value="VERIFICAR" id="verificar">
        <div id="detectou"></div>
        <div id="imgs"></div>
    </div>
    <footer>
        <p>&copy; David Bitner</p>
    </footer>

    <script>
        var btn = document.querySelector('input#verificar')
        btn.addEventListener('click', verificar)
        function verificar() {
            var nascimento = document.querySelector('input#nascimento').value
            var sexo = document.getElementsByName('sexo')
            var detectou = document.querySelector('div#detectou')
            var imgs = document.querySelector('div#imgs')
            document.write(nascimento)
            document.write(sexo)
        }
    </script>
</body>

</html>
